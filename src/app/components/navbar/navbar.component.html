<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" routerLink="">
        <mat-icon>bookmark</mat-icon>
        <span>Books List</span>
    </button>
    <span class="example-spacer"></span>
    <button mat-icon-button matTooltip="Hi {{appUser.name}}" class="example-icon" *ngIf="appUser">
        <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" routerLink="new">
        <mat-icon>create_new_folder</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" routerLink="list">
        <mat-icon>view_list</mat-icon>
    </button>
    <button mat-raised-button color="warn" *ngIf="!appUser" routerLink="log-in">Log In</button>
    <button mat-raised-button color="warn" *ngIf="appUser" (click)="logout()">Log Out</button>
</mat-toolbar>
